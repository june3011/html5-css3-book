<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>여름방학 특강 신청</h2>
    <form>
      <fieldset>
        <legend>수강 신청인</legend>
        <label>학번 <input type="text" /></label>
        <label>이름 <input type="text" /></label>
        <label class="reg" for="class">학과</label>
        <select id="class">
          <optgroup label="공과대학">
            <option value="archi">건축공학과</option>
            <option value="mechani">기계공학과</option>
            <option value="indust">산업공학과</option>
            <option value="elec">전기전자공학과</option>
            <option value="computer" selected>컴퓨터공학과</option>
            <option value="chemical">화학공학과</option>
          </optgroup>
          <optgroup label="인문대학">
            <option value="history">사학과</option>
            <option value="lang">어문학부</option>
            <option value="philo">철학</option>
          </optgroup>
        </select>
      </fieldset>
    </form>
    <h3>학습 단계 선택</h3>
    <form>
      <select>
        <option>초급</option>
        <option>중급</option>
        <option>고급</option>
      </select>
    </form>
    <form>
      <fieldset>
        <legend>수강 과목을 선택하세요</legend>
        <input type="text" id="interest" list="choices" />
        <datalist id="choices">
          <option value="grammer" label="문법"></option>
          <option value="voca" label="어휘"></option>
          <option value="speaking" label="회화"></option>
          <option value="listening" label="리스닝"></option>
          <option value="news" label="뉴스청취"></option>
        </datalist>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>이지스퍼블리싱</legend>
        <textarea name="intro" cols="60" rows="5">
열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱

우리는 책을 내기 전에 다시 한 번 물어봅니다.
"이 책이 사람들에게 도움이 되는가?"

더 쉽게 더 빠르게 지식을 전달하고 싶습니다.
이지스퍼블리싱의 책과 앱을 만나보세요.
        </textarea>
      </fieldset>
    </form>
  </body>
</html>
