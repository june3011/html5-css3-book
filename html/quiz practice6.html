<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>프런트엔드 개발자 지원서</h2>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr />
    <form>
      <ul>
        <label for="privacy">개인정보</label>
        <li>
          <label for="p-name"
            >이름 <input type="text" placeholder="공백없이 입력하세요"
          /></label>
        </li>
        <li>
          <label for="p-phonenum">연락처 <input type="tel" /></label>
        </li>
      </ul>
    </form>
    <form>
      <ul>
        <label for="apply">지원 분야</label>
        <li>
          <label><input type="radio" />웹 퍼블리싱</label>
          <label><input type="radio" />웹 퍼블리싱 개발</label>
        </li>
        <li>
          <label><input type="radio" />웹 퍼블리싱 개발</label>
        </li>
        <li>
          <label><input type="radio" />개발 환경 개선</label>
        </li>
      </ul>
    </form>
    <form>
      <label for="apply-reason">지원 동기</label>
    </form>
    <form>
      <textarea
        name="apply-reason"
        id="apply-reason"
        cols="60"
        rows="5"
        placeholder="본사 지원 동기를 간략히 써 주세요."
      ></textarea>
    </form>
    <form>
      <input type="button" value="접수하기" />
      <input type="button" value="다시 쓰기" />
    </form>
  </body>
</html>
