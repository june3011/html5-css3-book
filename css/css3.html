<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css3_style.css" />
    <style>
      .bluetext {
        color: blue;
      }
      .browntext {
        color: brown;
      }
      .boldtext {
        font-weight: bold;
      }
      #container {
        width: 600px; /* 너비 */
        padding: 15px; /* 테두리와 내용 사이의 여백 */
        border: 1px dotted gray; /* 테두리 스타일 */
      }
      h1,
      h2 {
        text-align: center; /* 가운데 정렬 */
      }
      .underline {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>회사 소개</h1>
      <h2 class="accent">"사람을 구체적으로 도와주는 책"</h2>
      <p>
        이지스퍼블리싱(주)의 책에는
        <span class="browntext boldtext"
          >'사람들에게 구체적으로 도움이 되는 책'을 만든다는 출판 가치<br />
          가 담겨 있습니다.</span
        >
      </p>
      <h2 class="bluetext">이지스퍼블리싱의 미션</h2>
      <p>
        사람에게 구체적으로 <span class="bluetext">도움</span>을 주는 책<br />
        우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.
      </p>
    </div>
    <p>
      문서의 특정 부분에 스타일을 적용할 때는
      <span class="underline">클래스 선택자</span>와
      <span class="underline">id 선택자</span>를 사용합니다.
    </p>
  </body>
</html>
