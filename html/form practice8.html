<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post">
      <label> 메일 주소 <input type="text" /></label>
      <input type="submit" value="제출" />
      <input type="reset" value="다시입력" />
    </form>
    <form>
      <label>아이디 <input type="text" size="15" /></label>
      <label>비밀번호 <input type="password" size="15" /></label>
      <input
        type="image"
        id="butt"
        src="https://github.com/funnycom/html5-css3/blob/master/04/images/login.jpg?raw=true"
        alt="login"
      />
    </form>
    <form>
      <h3>새 탭 열기</h3>
      <input type="button" value="새 탭 열기" onclick="window.open()" />
    </form>
    <form>
      <h3>파일 첨부하기</h3>
      <label> 첨부파일 <input type="file" /></label>
    </form>
    <form>
      <h3>팝업 창 닫기</h3>
      <input type="button" value="닫기" onclick="window.close()" />
    </form>
  </body>
</html>
