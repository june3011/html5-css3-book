<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="search" />
    <input type="submit" value="검색" />
    <h1>회원가입</h1>
    <form>
      <fieldset>
        <legend>로그인 정보</legend>
        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" />
          </li>
          <li>
            <label for="user-pw">비밀번호</label>
            <input type="text" id="user-pw" />
          </li>
          <li>
            <label for="user-pwc">비밀번호 확인</label>
            <input type="text" id="user-pwc" />
          </li>
        </ul>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" />
          </li>
          <li>
            <label for="user-mail">메일 주소</label>
            <input type="email" id="user-mail" />
          </li>
          <li>
            <label for="user-phone">연락처</label>
            <input type="tel" id="user-phone" />
          </li>
          <li>
            <label for="user-homep">블로그/홈페이지</label>
            <input type="url" />
          </li>
        </ul>
      </fieldset>
    </form>
    <form>
      <label>한 줄 댓글 : <input type="text" size="60" /></label>
    </form>
    <form>
      <b>주문 개수 : </b><input type="number" min="1" max="5" value="1" />개
    </form>
    <form>
      <a>주문 개애수 : <input type="number" /></a>
    </form>
    <form>
      <fieldset>
        <legend>등록 정보</legend>
        <ul>
          <li>
            <label class="reg" for="member"
              >참여인원<small>(최대10명)</small></label
            >
            <input
              type="number"
              id="member"
              value="1"
              min="0"
              max="10"
              step="1"
            />
          </li>
          <li>
            <label class="reg" for="stuffs"
              >지원물품<small>(1인당 5개)</small></label
            >
            <input
              type="number"
              id="stuffs"
              value="1"
              min="0"
              max="50"
              step="5"
            />
          </li>
          <li>
            <label class="reg" for="satis"
              >희망 단계<small>(하,중,상)</small></label
            >
            <input type="range" id="satis" value="1" min="1" max="3" />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
