<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #0094ff;
      }
      .aa {
        background-color: white;
        width: 90%;
        padding: 15px;
        border: 1px solid black;
      }
      .bb {
        line-height: 30px;
      }
      .bg1 {
        background-clip: content-box;
        background-color: skyblue;
        border: 5px dotted black;
        width: 500px;
        text-align: center;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="aa">
      <h1>초콜릿(Chocolate)</h1>
      <p class="bb">
        초콜릿은 카카오 콩을 재료로 가공한 식품이다. 숙성한 카카오 콩을 볶은 뒤
        이를 갈아서 만든 카카오 매스와 지방 성분만으로 만들어진 코코아 버터를
        혼합하여 만드는데, 설탕 등의 다른 재료를 더 넣어 만들기도 한다. 카카오
        매스의 함량에 따라 다크 초콜릿, 밀크 초콜릿, 화이트 초콜릿으로 구분한다.
      </p>
    </div>
    <div class="bg1">
      <p><b>토마토</b> : 토마토는 비타민 A, C가 풍푸하다....</p>
    </div>
  </body>
</html>
